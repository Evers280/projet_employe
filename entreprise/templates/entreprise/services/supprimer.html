{% extends 'entreprise/base.html' %}

{% block content %}

   
    <form method="post" class="space-y-4 flex flex-col">
        <h2>Confirmer la suppression du service</h2>
        <p>Êtes-vous sûr de vouloir supprimer le service "{{ service.nom_service }}" ?</p>
        {% csrf_token %}
        <button type="submit" class="btn btn-error">Supprimer</button>
        <a href="{% url 'liste_services' entreprise.id %}" class="btn btn-primary w-full">Annuler</a>
    </form>

{% endblock %}btn btn-neutral mt-6 ml-4"
