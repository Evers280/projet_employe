<!DOCTYPE html>
<html lang="fr" data-theme="forest">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gestPloided</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>

<body class="flex flex-col min-h-screen bg-black">
<div class="navbar bg-[#0a0a0a]">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li><a href="{% url 'profile_entreprise' %}" class="{% if request.path == '/profile%20de%20l%27entreprise/' %}active{% endif %}">Profile de l'entreprise</a></li>
        <li><a href="{% url 'services_view' %}" class="{% if request.path == '/services/' %}active{% endif %}">Services</a></li>
        <li><a href="{% url 'liste_employes' %}" class="{% if request.path == '/liste%20des%20employ%C3%A9s/' %}active{% endif %}">Liste des employes</a></li>
      </ul>
    </div>
    <a href="{% url 'home' %}" class="btn btn-ghost text-xl">gestPloided</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <div role="tablist" class="tabs tabs-bordered">
      <a role="tab" href="{% url 'profile_entreprise' %}" class="tab {% if request.path == '/profile%20de%20l%27entreprise/' %}tab-active{% endif %}">Profile de l'entreprise</a>
      <a role="tab" href="{% url 'services_view' %}" class="tab {% if request.path == '/services/' %}tab-active{% endif %}">Services</a>
      <a role="tab" href="{% url 'liste_employes' %}" class="tab {% if request.path == '/liste%20des%20employ%C3%A9s/' %}tab-active{% endif %}">Liste des employes</a>
    </div>
  </div>
  <div class="navbar-end">
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="btn">Déconnexion</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn">Connexion</a>
    {% endif %}
  </div>
</div>
<div class="flex-grow flex justify-center mt-16 sm:mt-24 md:mt-32 p-4">
    <div  class="flex flex-col w-full max-w-3xl bg-base-200 rounded-xl p-6">
        <div class="w-full h-full">
              {% block content %}
              {% endblock %}
        </div>
    </div>
</div>
</div>
<footer class="bg-[#0a0a0a] text-white p-10">
            <!-- Section Copyright et icônes -->
            <div class="flex flex-col md:flex-row justify-between items-center text-sm text-white">
                <p>©2025 Evers Darrell MBINI. Tous droits réservés.</p>
                
                <!-- Icônes des réseaux sociaux -->
                <div class="flex items-center space-x-4 mt-4 md:mt-0">
                    <a href="#" aria-label="Facebook" class="text-white hover:text-blue-600 transition-colors">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">

                        </svg>
                    </a>
                    <a href="#" aria-label="Twitter" class="text-white hover:text-blue-400 transition-colors">

                      </svg>
                    </a>
                </div>
            </div>
        </footer>
</body>

</html>
